<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
    <style>
        div{
            background-color: lightgrey;
            font-size: 1.4em;

            padding: 15px;
            max-width: 500px;
            min-width: 500px;
            border: 2px solid black;
            border-radius: 10px;
        }
        p{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Formatações apenas com Tags</h1>
    <hr>
    <div>
        <code>
            <p>Tag: &lt;strong&gt; [Formata todo o texto para negrito]</p>
            <p>Tag: &lt;em&gt; [Formata todo o texto para itálico]</p>
            <p>Tag: &lt;ins&gt; [Formata todo o texto para sublinhado]</p>

        </code>
    </div>
    
</body>
</html>
