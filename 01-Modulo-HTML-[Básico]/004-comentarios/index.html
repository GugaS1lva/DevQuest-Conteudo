<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <style>
        div{
            background-color: lightgray;
            max-width: 200px;
            min-height: 200px;
            margin: 20px;
            border: 2px solid black;
            border-radius: 5px;
        }
        hr{
            border: 1px solid black;
        }
        h4{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            background-color: rgb(131, 238, 131);
            text-align: center;
            font-size: 1.1em;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Adicionando comentários nos códigos</h1>
    <hr>
    <div>
        <h4>HTML</h4>
        <hr>
        <code>
            <p>&lt;!-- Lorem Ipsum --&gt;</p>
        </code>
        
    </div>
    <div>
        <h4>CSS</h4>
        <hr>
        <code>
            <p>/* Lorem Ipsum */</p>
        </code>
        
    </div>
    
</body>
</html>
