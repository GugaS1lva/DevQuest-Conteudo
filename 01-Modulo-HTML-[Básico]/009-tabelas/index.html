<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            background-color: rgb(255, 124, 146);
        }
        th{
            background-color: rgb(255, 194, 81);
        }
        td{
            background-color: rgb(173, 216, 230);
        }

        ul{
            display: inline-block;
            background-color: rgb(0, 0, 0);
        }

        #header{
            color: rgb(255, 194, 81);
        }
        #data{
            color: rgb(173, 216, 230);
        }
        #row{
            color: rgb(255, 124, 146);
        }
        
    </style>
</head>
<body>
    <h1>Mexendo com Tabelas</h1>
    <hr>
    <table>
        <tr>
            <th>PEÇA</th>
            <th>COR</th>
            <th>TAMANHO</th>
            <th>PREÇO</th>
            <th>DISPONIBILIDADE</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Preto</td>
            <td>M</td>
            <td>70,00R$</td>
            <td>Em Estoque</td>
        </tr>
        <tr>
            <td>Calça</td>
            <td>Azul</td>
            <td>P</td>
            <td>80,00R$</td>
            <td>Esgotado</td>
        </tr>
    </table>
    <code>
        <ul>
            <li id="header">&lt;th&gt; = table header (cabeçalho)</li>
            <li id="data">&lt;td&gt; = table data (dados)</li>
            <li id="row">&lt;tr&gt; = table row (linha)</li>
        </ul>
    </code>
</body>
</html>
