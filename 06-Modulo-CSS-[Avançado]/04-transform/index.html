<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Testes com transform</h1>
    <p>transform: permite fazer transformações nos elementos html - uma imagem ou uma div, por exemplo. Essas transformações podem ser de escala, rotação, translação - mover a imagem horizontalmente ou verticalmente.</p>
    <hr>
    <section class="section-01">
        <h3>Transform Scale</h3>
        <img src="src/3.jpg" class="scale" alt="">
    </section>
    <hr>
    <section class="section-02">
        <h3>Transform Rotate</h3>
        <img src="src/3.jpg" class="rotate" alt="">
    </section>
    <hr>
    <section class="section-03">
        <h3>Transform Translate</h3>
        <img src="src/3.jpg" class="translate" alt="">
    </section>
</body>
</html>
