<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button e Input Typye Button</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div {
            background-color: rgb(162, 87, 236);
            color: black;

            width: 100px;
            height: 100px;
            text-align: center;

            border: 2px solid black;
            border-radius: 10px;
        }

        div#caixa-maior {
            background-color: rgb(162, 87, 236);
            color: black;

            width: 200px;
            height: 106px;
            text-align: center;

            border: 2px solid black;
            border-radius: 10px;
            padding: 0px;
        }

        button {
            background-color: rgb(163, 5, 0);
            color: white;

            text-shadow: 1px 1px 7px white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;

            border-radius: 10px;
            margin-top: 35px;
            padding: 7px;
        }

        input {
            background-color: rgb(163, 5, 0);
            color: white;

            text-shadow: 1px 1px 7px white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;

            border-radius: 10px;
            margin-top: 35px;
            padding: 7px;
        }

        img {
            border-radius: 10px;
            border: 2px solid black;

            margin-top: 5px;
        }

        main {
            background-color: lightgray;

            box-shadow: 10px 10px 20px black;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 30px;

            padding: 5px;
            max-width: 470px;
        }

        img {
            width: 466px;
            height: 140px;
        }

        hr {
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <main>
        <div>
            <button onclick="alert('Helloooo... Primeira junçao de javascript, hrml e css.')">Click</button>
        </div>
        <img src="imagens/Screenshot_8.png" alt="Código de Exemplo">
    </main>

    <main>
        <div>
            <input type="button" value="Clique Aqui" onclick="alert('Hellooooo... Segunda junção de JS, HTML E CSS.')">
        </div>
        <img src="imagens-02/Screenshot_9.png" alt="Código de Exemplo">

    </main>
    <hr>
    <hr>
    <hr>
    <main>
        <div id="caixa-maior">
            <input class="Botão-Site" type="button" value="Pressione Aqui"
                onclick="alert('Olá novamente! You are the beste, Guga Silva!')">
        </div>
        <img src="imagens-03/Screenshot_8.png" alt="Código de Exemplo">
    </main>

</body>

</html>
