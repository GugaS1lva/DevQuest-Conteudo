<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-Text</title>
    <style>
        main{
            background-color: rgb(255, 255, 134);
            font-family: Arial, Helvetica, sans-serif;
            max-width: 500px;
            min-width: 500px;

            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }
        h1{
            margin: 0px;
            text-align: center;
        }
        hr{
            border: 1px solid black;
        }
        p{
            font-weight: bold;
        }
        
        #code{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            
            padding: 10px;
            border: 2px solid rgb(36, 36, 36);
            border-radius: 5px;
            max-width: 500px;
            min-width: 500px;
        }
        .tag{
            color: rgb(0, 0, 216);
        }
        .propriedade{
            color: rgb(91, 191, 253);
        }
        .valor{
            color: rgb(255, 166, 1);
        }
        .texto{
            color: white;
        }
        
        article{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;

            max-width: 500px;
            min-width: 500px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid black;

        }
        article > p{
            margin: 10px 5px;
        }
        .texto-02{
            background-color: #fff;
            padding: 2px;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <main>
        <h1>Formulário de Entrada</h1>
        <hr>
        <p>Nome: <input type="text" name="nome-aluno" placeholder="Digite o seu nome completo"></p>
        <p>Email: <input type="text" name="email-aluno" placeholder="Digite um email válido"></p>
        <button>Enviar</button>
    </main>
    <p id="code"><span class="texto">&lt;</span><span class="tag">input</span> <span class="propriedade">type</span><span class="texto">=</span><span class="valor">"text"</span> <span class="propriedade">name</span><span class="texto">=</span><span class="valor">""</span> <span class="propriedade">value</span><span class="texto">=</span><span class="valor">""</span> <span class="propriedade">id</span><span class="texto">=</span><span class="valor">""</span> <span class="propriedade">placeholder</span><span class="texto">=</span><span class="valor">""</span><span class="texto">&gt;</span></p>
    
    <article>
        <p><span class="texto">&lt;</span><span class="tag">input</span> <span class="texto-02">[Diz respeito a tag input.]</span></p>
        <p><span class="propriedade">type</span><span class="texto">=</span><span class="valor">""</span> <span class="texto-02">[Diz respeito ao tipo de input da tag.]</span></p>
    </article>

</body>
</html>
