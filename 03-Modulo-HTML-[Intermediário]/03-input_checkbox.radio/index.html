<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <style>
        section{
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }
        div{
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            max-width: 200px;
            min-width: 200px;
            padding: 5px;
            border: 2px solid black;
            border-radius: 10px;
        }
        label{
            border-bottom: 1px solid black;
        }
        p{
            margin: 5px;
        }

        .obs{
            background-color: rgb(255, 255, 145);
            font-family: Arial, Helvetica, sans-serif;
            max-width: 200px;
            min-width: 200px;
            padding: 5px;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>teste</h1>
    <hr>
    <section>
        <div>
            <input type="checkbox" name="Tecnologias" id="html">
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="Tecnologias" id="css" checked>
            <label for="css">CSS</label>
            <br>
            <input type="checkbox" name="Tecnologias" id="js">
            <label for="js">JS</label>
        </div>
        <div>
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
        </div>
        <div class="obs">
            <p>Propriedade "<strong>checked</strong>": <br>Deve ser usada dentro da tag <strong>&lt;input&gt;</strong>. Essa propriedade marca o item por padrão cada vez que a página é carregada.</p>
        </div>
    </section>

</body>
</html>
