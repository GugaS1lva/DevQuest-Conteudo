<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <style>
        div{
            background-color: lightskyblue;
            max-width: 500px;
            max-height: 500px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
        }
        img{
            border: 1px solid black;
            border-radius: 10px;
            max-width: 543px;
        }
    </style>
</head>
<body>
    <h1>Usando a tag Select</h1>
    <hr>
    <div>
        <label for="filmes">Selecione um Filme:</label>
        <select name="filmes" id="filmes">
            <option value="-001">Interestelar</option>
            <option value="-002">Harry Potter</option>
            <option value="-003">Senhor dos Anéis</option>
            <option value="-004">Vingadores</option>
        </select>
    </div>
    <img src="img/Screenshot_6.png" alt="Código - 01">
    <hr>
    <div>
        <label for="linguagens">Linguagens Aprendidas:</label>
        <select name="linguagens" id="linguagens">
            <option value="">Selecione Uma Linguagem</option>
            <option value="html">> HTML</option>
            <option value="css">> CSS</option>
            <option value="javascript">> JavaScript</option>
        </select>
    </div>
    <img src="img/Screenshot_7.png" alt="Código - 02">
    
</body>
</html>
